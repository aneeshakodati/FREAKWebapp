<!DOCTYPE HTML>

{%extends 'home.html'%}
{% block content %}
<h2>Sign in</h2>
<p> Your password is incorrect, try again <p>
<form action="" method ="post">
  <p>
    {{form.email.label}}</br>
    {{form.email(size=30)}}
  </p>
  <p>
    {{form.password.label}}</br>
    {{form.password(size=30)}}
  </p>
  <p>{{form.submit()}}</p>
</form>

{% endblock %}
