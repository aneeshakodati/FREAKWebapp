<!DOCTYPE html>
<html lang=”en”>

<html>
<head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>

<center>
  <h1>Welcome to FREAK</h1>
    {% block content %}
    <h2> Sign in </h2>
    <form action="" method ="post">
      <p>
        {{form.email.label}}</br>
        {{form.email(size=30)}}
      </p>
      <p>
        {{form.password.label}}</br>
        {{form.password(size=30)}}
      </p>
      <p>{{form.submit()}}</p>
    </form>
    <a href="http://127.0.0.1:5000/createaccount">Create New Account</a>
    <img src="http://blog.fablunch.com/wp-content/uploads/Burrito-2.jpg" alt="Burrito Bowl">
    {% endblock %}
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.3/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</center>
</body>
</html>
